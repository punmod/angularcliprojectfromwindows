<ngx-charts-line-chart
  *ngIf="chartData.length"
  [scheme]="colorScheme"
  [results]="chartData"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [legend]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [showGridLines]="true"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [autoScale]="true">
</ngx-charts-line-chart>

<mat-spinner *ngIf="!chartData.length" class="coverage-chart-loading"></mat-spinner>
