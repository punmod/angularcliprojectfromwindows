<div class="panel panel-default">
  <div class="panel-heading">Update the Project</div>
  <div class="panel-body">
    <form class="form-horizontal" (submit)="updateProject()">
  <div class="form-group">
    <label for="top" class="col-sm-2 control-label">Project type : </label>
    <div class="col-sm-9">
       <select [(ngModel)]="model.top" class="form-control" name="top">
          <option>Construction</option>
          <option selected="selected">Renovation</option>
          <option >Equipment</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="tiop" class="col-sm-2 control-label">Title: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.tiop" name="tiop">
    </div>
  </div>
  <div class="form-group">
    <label for="dd" class="col-sm-2 control-label">Tentative Duration : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.dd" name="dd">
    </div>
  </div>
  <div class="form-group">
    <label for="tnop" class="col-sm-2 control-label">Tentative finish date : </label>
    <div class="col-sm-9">
      <input type="date" class="form-control"  [(ngModel)]="model.tnop" name="tnop">
    </div>
  </div>
  <div class="form-group">
    <label for="exp" class="col-sm-2 control-label">Tentative Expenditure(in Lakhs) : </label>
    <div class="col-sm-9">
      <input type="number" step="0.01" class="form-control"  [(ngModel)]="model.exp" name="exp">
    </div>
  </div>
  
  <div class="form-group">
    <label for="geostatus" class="col-sm-2 control-label"> Number of Geo-tagged Pics : </label>
    <div class="col-sm-9">
      <input type="number"  class="form-control"  [(ngModel)]="model.geostatus" name="geostatus">
    </div>
  </div>

  <div class="form-group">
    <label for="ftstatus" class="col-sm-2 control-label">Uploaded on fundtracker form </label>
    <div class="col-sm-9">
      <select [(ngModel)]="model.ftstatus" class="form-control" name="ftstatus">
          <option>True</option>
          <option selected="selected">False</option>
      </select>
    </div>
  </div>


<div class="form-group">
    <label for="expjune" class="col-sm-2 control-label">Expenditure(in Standard form) in JUNE : </label>
    <div class="col-sm-9">
      <input type="number" step="0.01" class="form-control"  [(ngModel)]="model.expjune" name="expjune">
    </div>
  </div>
<div class="form-group">
    <label for="expjuly" class="col-sm-2 control-label">Expenditure(in Standard form) in JUlY : </label>
    <div class="col-sm-9">
      <input type="number" step="0.01" class="form-control"  [(ngModel)]="model.expjuly" name="expjuly">
    </div>
  </div>

<div class="form-group">
    <label for="expaugust" class="col-sm-2 control-label">Expenditure(in Standard form) in August : </label>
    <div class="col-sm-9">
      <input type="number" step="0.01" class="form-control"  [(ngModel)]="model.expaugust" name="expaugust">
    </div>
  </div>




<div class="form-group">
    <label for="remarks" class="col-sm-2 control-label">Remarks </label>
    <div class="col-sm-9">
      <input type="text" class="form-control"  [(ngModel)]="model.remarks" name="remarks">
    </div>
  </div>




  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Update</button>
      <a  class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
